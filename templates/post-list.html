<ul>
    $for(posts)$
        <li>
            <h2>
                <a href="$url$">$title$</a>
            </h2>
            <span>$date$</span>
            $if(teaser)$
            <div>
                $teaser$ <a href="$url$">(read more)</a>
            </div>
            $endif$
        </li>
    $endfor$
</ul>
